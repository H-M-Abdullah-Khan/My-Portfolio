<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="description" content="A profound web development company">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            font-size: 2rem;
            /* Default font size */
        }

        .waviy {
            position: relative;
            -webkit-box-reflect: below -20px linear-gradient(transparent, rgba(0, 0, 0, 0));
            font-size: 60px;
            /* Base font size for larger screens */
        }

        .waviy span {
            font-family: 'Alfa Slab One', cursive;
            position: relative;
            display: inline-block;
            color: #fff;
            text-transform: uppercase;
            animation: waviy 2.5s infinite;
            animation-delay: calc(.2s * var(--i));
            font-size: 7rem;
            /* Base font size for larger screens */
        }

        @keyframes waviy {

            0%,
            40%,
            100% {
                transform: translateY(0);
            }

            20% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            body {
                font-size: 1.5rem;
                /* Adjust font size for medium screens */
            }

            .waviy span {
                font-size: 5rem;
                /* Adjust font size for medium screens */
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 1.2rem;
                /* Adjust font size for small screens */
            }

            .waviy span {
                font-size: 3rem;
                /* Adjust font size for small screens */
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 1rem;
                /* Adjust font size for extra small screens */
            }

            .waviy span {
                font-size: 2.5rem;
                /* Adjust font size for extra small screens */
            }
        }


        /* body {
            margin: 0;
            font: normal 75% Arial, Helvetica, sans-serif;
        } */

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            overflow: auto;
            pointer-events: none;
        }

        /* .jumbo {
            background-color: #151d1eb4;
            width: 50%;

            border-radius: 25px;
            border-color: #0000FF;
            border-style: solid;
            border-width: 1px;
            margin-top: 30vh;
            pointer-events: all;
        }

        .jumbo .jumbo-text {
            color: #fff;
            font-size: 140%;
        }

        .corp {
            color: #0000FF;
        }

        .rounded {
            width: 50%;
            color: #0000FF;
        } */

        .footer {
            position: absolute;
            z-index: 2;
            bottom: 0;
            width: 100%;
        }

        .footer-text {
            color: #fff;
            text-align: center;
            font-size: larger;
        }

        /* particles */

        canvas {
            display: block;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000;
            background-image: url("");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: 2;
        }
    </style>

</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="jumbo">
            <div class="jumbo-text">
                <div class="waviy">
                    <span style="--i:1">c</span>
                    <span style="--i:2">o</span>
                    <span style="--i:3">m</span>
                    <span style="--i:4">i</span>
                    <span style="--i:5">n</span>
                    <span style="--i:6">g</span><br>
                    <span style="--i:7">s</span>
                    <span style="--i:8">o</span>
                    <span style="--i:9">o</span>
                    <span style="--i:10">n</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" type="text/javascript"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 40,
                    "density": {
                        "enable": true,
                        "value_area": 500
                    }
                },
                "color": {
                    "value": "#208296"
                },
                "shape": {
                    "type": "polygon",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.2,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

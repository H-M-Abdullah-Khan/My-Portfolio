    <style>
        body {
            margin: 0;
            background: #000;
            overflow-x: hidden;
            /* allow vertical scroll after first section */
        }


        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12rem;
            font-family: 'Anurati', sans-serif;
            color: rgba(255, 255, 255, 0.25);
            letter-spacing: 5rem;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 1;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            right: -150px;
        }

        .next-section {
            height: 100vh;
            background: #000000;
            color: white;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            /* transparent black */
            backdrop-filter: blur(8px);
            /* glass effect */
            z-index: 999;
            /* upar rahe */
        }

        .navbar .logo {
            font-family: 'Anurati', sans-serif;
            font-size: 2rem;
            color: #fff;
            letter-spacing: 0.5rem;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .navbar .nav-links li a:hover {
            color: #00ffe5;
            /* hover neon effect */
        }

        /* Add transitions for smooth effect */
        spline-viewer,
        .background-text {
            transition: all 1s ease;
        }

        /* Active state after scroll */
        .scrolled spline-viewer {
            transform: translateX(20%) scale(0.9);
        }

        .scrolled .background-text {
            color: rgba(255, 255, 255, 1);
            transform: translate(-70%, -50%);
            /* left move */
        }

        section,
        .spline-container {
            width: 100%;
            height: 100vh;
            /* fullscreen sections */
        }

        /* Smooth transition */
        spline-viewer,
        .background-text {
            transition: all 1s ease;
        }

        /* Animated state */
        .animate spline-viewer {
            transform: translateX(30%) scale(0.9);
        }

        .animate .background-text {
            color: #fff;
            transform: translate(-70%, -50%);
            font-size: 80px;
            text-align: center;
        }

        .loader-gif {
            width: 200px;
            /* apni marzi ka size */
            height: auto;
            margin-bottom: 20px;
        }

        .loading-line {
            width: 150px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            border-radius: 2px;
        }

        .loading-line::before {
            content: "";
            position: absolute;
            top: 0;
            left: -150px;
            width: 150px;
            height: 100%;
            background: #fff;
            animation: loadingAnim 1.2s linear infinite;
            border-radius: 2px;
        }

        @keyframes loadingAnim {
            0% {
                left: -150px;
            }

            100% {
                left: 150px;
            }
        }
    </style>

    <script>
        const loader = document.getElementById("loader");
        const spline = document.querySelector("spline-viewer");
        const splineWrapper = document.getElementById("splineWrapper");

        spline.addEventListener("load", () => {
            loader.style.display = "none";
        });

        setTimeout(() => {
            loader.style.display = "none";
        }, 3000);

        let state = 0; // 0=center, 1=animated, 2=unlocked

        window.addEventListener("wheel", (e) => {
            // --- SCROLL DOWN ---
            if (e.deltaY > 0) {
                if (state === 0) {
                    // play animation
                    splineWrapper.classList.add("animate");
                    state = 1;
                    e.preventDefault();
                } else if (state === 1) {
                    // unlock page -> allow next section
                    state = 2;
                    // do not preventDefault here so scroll continues
                }
            }

            // --- SCROLL UP ---
            else if (e.deltaY < 0) {
                if (state === 2 && window.scrollY <= 0) {
                    // coming back from 2nd section into hero
                    // lock again in animated state
                    state = 1;
                    e.preventDefault();
                } else if (state === 1) {
                    // reverse animation back to center
                    splineWrapper.classList.remove("animate");
                    state = 0;
                    e.preventDefault();
                }
            }
        }, { passive: false });

    </script>
